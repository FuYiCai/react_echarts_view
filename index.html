<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>大屏可视化</title>
 
  <script>
    const clientWidth = document.documentElement.clientWidth;
    const clientHeight = document.documentElement.clientHeight;
    window.pageWidth = clientWidth / clientHeight > 16 / 9 ? clientHeight * (16 / 9) : clientWidth ;
    const pageHeight = pageWidth / (16 / 9) ;
    
    document.write(` <style>html{font-size: ${pageWidth / 100}px; }</style>`)
  </script>
<script type="module" crossorigin src="react_echarts_view/assets/index.092630a1.js"></script>
  <link rel="modulepreload" href="react_echarts_view/assets/vendor.62370511.js">
  <link rel="stylesheet" href="react_echarts_view/assets/index.0b3baf87.css">
</head>
<body>
<div id="root"></div>
<script>
  const root = document.getElementById('root') ;
  root.style.width = pageWidth + 'px';
  root.style.height = pageHeight + 'px';
  root.style.marginTop = (clientHeight - pageHeight) / 2 + 'px';// 居中
</script>

</body>
</html>
